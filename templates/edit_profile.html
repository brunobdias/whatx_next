{% extends "base.html" %}
{% block content %}

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_profile', user_id=user._id) }}">
            <div class="card-panel">
                <h3 class="center-align light-blue-text text-darken-4">
                    Edit {{ user['username'] }}'s Profile
                </h3>
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="username" name="username" value="{{ user['username'] }}" 
                            type="text" minlength="5" maxlength="15" 
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--New password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="new_password" name="new_password"
                            type="password" minlength="5" maxlength="15" 
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                        <label for="new_password">New "Password"</label>
                    </div>
                </div>
                <!-- Full Name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-edit prefix light-blue-text text-darken-4"></i>
                        <input id="full_name" name="full_name" value="{{ user['full_name'] }}"
                            minlength="5" maxlength="100" type="text" class="validate" required>
                        <label for="full_name">Full Name</label>
                    </div>
                </div>
                <!-- email -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-envelope prefix light-blue-text text-darken-4"></i>
                        <input id="email" name="email" value="{{ user['email'] }}" 
                            minlength="5" maxlength="50" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <!-- Is Active -->
                <div class="row">
                    <div class="input-field col s12">
                        <div class="switch">
                            <i class="fas fa-user-check prefix light-blue-text text-darken-4"></i>
                            <label for="is_active">
                                {% if user.is_active == "on" %}
                                    <input type="checkbox" id="is_active" name="is_active" checked>
                                {% else %}
                                    <input type="checkbox" id="is_active" name="is_active">
                                {% endif %}
                                    <span class="lever"></span>
                                    Is Active?
                            </label>
                        </div>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password"
                            type="password" minlength="5" maxlength="15" 
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Type the Same or your Previously "Password" to Edit</label>
                    </div>
                </div>
                <!-- Edit -->
                <div class="row s12">
                    <a href="{{ url_for('list_movies') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a> 
                    <button type="submit" class="btn-large light-blue blue darken-1 text-shadow">
                        Edit Profile <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="center-align">
                Is not you?
                <a href="{{ url_for('logout')}}" class="light-blue-text text-darken-4">Log out</a>
            </div>
        </div>
    </div>

{% endblock %}
