{% extends 'base.html' %}
    {% block content %}
        <div class="carousel-container">
            <h3 class="center-align s12 text-shadow high-light-head">
                <mark>&nbsp {{ list_name }} &nbsp</mark>
            </h3>
            <div class="carousel">
                {% for movie in movies %}
                    <a class="carousel-item tooltipped center-align" 
                        href="{{ url_for('view_movie', list_type=list_type, movie_id=movie.id) }}" 
                        data-position="top" data-tooltip="TMDB Rate: {{movie['vote_average']}}">
                        <img src="{{movie['poster_path']}}"  alt="Title Cover">
                        {% if list_type == 'movie' %}
                            {{movie['title']}}
                        {% else %}
                            {{movie['name']}}
                        {% endif %}
                    </a>
                {% endfor %}
            </div>
        </div> 
    {% endblock content %}
