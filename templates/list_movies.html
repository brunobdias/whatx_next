{% extends 'base.html' %}
    {% block content %}
        <div class="carousel">
            <h3 class="center-align s12 text-shadow high-light-head">
                <mark>&nbsp {{ list_name }} &nbsp</mark>
            </h3>
            {% for movie in movies %}
                <div>
                    <a class="carousel-item tooltipped" href="{{ url_for('view_movie', movie_id=movie.id) }}" data-position="top" 
                        data-tooltip="{{movie['title']}}"><img src="{{movie['poster_path']}}" 
                        alt="{{movie['title']}}">
                    </a>
                </div>
            {% endfor %}
        </div>
    {% endblock content %}
