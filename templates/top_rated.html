{% extends 'base.html' %}
{% block content %}
    <div class="carousel">
        <h2 class="center-align s12 text-shadow">Top Rated</h2>
        {% for movie in movies %}
            <a class="carousel-item" href="#"><img src="{{movie['poster_path']}}" 
                alt="{{movie['title']}}"></a>
        {% endfor %}
    </div>
{% endblock content %}
